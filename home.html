<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="styling.css">
	<title> Android Calculator Clone</title>
</head>

<body>
	<div id="container">
		<div id="calculator">
			<div id="display"> 
				<div id="input"><p id="out"></p></div>
				<div id="output"><p id="result"></p></div>
			</div>
			<div id="keyboard"> 
					<button class="number" id="7"> 7 </button>
					<button class="number" id="8"> 8 </button>
					<button class="number" id="9"> 9 </button>
					<button class="number" id="4"> 4 </button>
					<button class="number" id="5"> 5 </button>
					<button class="number" id="6"> 6 </button>
					<button class="number" id="1"> 1 </button>
					<button class="number" id="2"> 2 </button>
					<button class="number" id="3"> 3 </button>
					<button class="operator" id="dot"> . </button>
					<button class="number" id="0"> 0 </button>
					<button class="operator" id="equal"> = </button>
			</div>
			<div id="special">
					<button class="operator" id="backspace"> DEL </button>
					<button class="operator" id="division">/</button>
					<button class="operator" id="multiplication">x</button>
					<button class="operator" id="minus"> - </button>
					<button class="operator" id="plus">+</button>
			</div>
			<div id="slider">
					<button class="mathfunctions" id="inverse"> INV </button>
					<button class="mathfunctions" id="biState"> DEG </button>
					<button class="mathfunctions" id="percent"> % </button>
					<button class="trig" id="sine"> sin </button>
					<button class="trig" id="cosine"> cos </button>
					<button class="trig" id="tangent"> tan </button>
					<button class="mathfunctions" id="natLog"> ln </button>
					<button class="mathfunctions" id="Log"> log </button>
					<button class="mathfunctions" id="factorial"> ! </button>
					<button class="mathfunctions" id="pi"> pi </button>
					<button class="mathfunctions" id="exponental"> e </button>
					<button class="mathfunctions" id="raisepower"> ^ </button>
					<button class="mathfunctions"id="leftBrac"> ( </button>
					<button class="mathfunctions" id="rightBrac"> ) </button>
					<button class="mathfunctions" id="sqrt"> ? </button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="calculator.js"></script>
</body>

</html>
